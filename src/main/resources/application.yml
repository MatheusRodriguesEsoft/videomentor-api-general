java:
  runtime:
    version: 17

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:videomentor}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
    generate-ddl: true
    open-in-view: false
    hibernate:
      ddl-auto: update

  main:
    allow-circular-references: true

server:
  error:
    include-stacktrace: never

api:
  security:
    token:
      secret: ${JWT_SECRET}
      expiration: 36000000

  url:
    host: https://api-video-finder.onrender.com
    path:
      playlist: playlists/
      video: videos/

  key: ${GOOGLE_API_KEY}
  cx: ${GOOGLE_CX}

